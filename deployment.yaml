apiVersion: apps/v1
kind: Deployment
metadata:
  name: caf-server
  labels:
    app: caf-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caf-server
  template:
    metadata:
      labels:
        app: caf-server
    spec:
      containers:
        - name: caf-server
          imagePullPolicy: Always
          image: gcr.io/cards-against-friends-277922/caf-server:v1.0.0
          ports:
            - containerPort: 3000
              name: 3000tcp
              protocol: TCP
